<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="top">
        <header></header>

        <section class="top-b">
            <div class="left">
                <h3>Stir and Brew</h3>
                <p>The fresh aroma of coffee</p>
                <button class="str">Start your business</button>
            </div>

            <div class="right">
                <img src="https://www.butlerschocolates.com/upload/637/cms/696143/en/268650/cafe-merchandise-category-page-2-copy.jpg" alt="">
            </div>
        </section>
    </div>

    <div class="bottom">
        <div class="coffee-list">
            <div class="coffee-cont">
                <img src="https://popmenucloud.com/cdn-cgi/image/width=1920,height=1920,format=auto,fit=scale-down/lzaqjwcu/4c4943c6-f3fc-4829-a286-1b06abd30292.jpg">
                <p class="name">Urth Caffee European style cafe</p>
                <button class="add">Add to order</button>
            </div>

            <div class="coffee-cont">
                <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2018/02/cafe-style-hot-coffee-recipe-1.jpg">
                <p class="name">Beaten coffee</p>
                <button class="add">Add to order2</button>
            </div>

            <div class="coffee-cont">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiaDMhTQjcae57fzgFHYvWFi29WFrdU0_sAXhcPJeLqIyPU_nx_YAyyzSEumlW0hpOTvw&usqp=CAU">
                <p class="name">Caffee Coffee Royalty</p>
                <button class="add">Add to order</button>
            </div>

            <div class="coffee-cont">
                <img src="https://e0.pxfuel.com/wallpapers/500/1021/desktop-wallpaper-cold-coffee-and-beans-rocks-for-your-mobile-tablet-explore-coffee-cafe-coffee-cup-coffee-shop-coffee-abstract.jpg">
                <p class="name">Cold coffee and Beans Rocks</p>
                <button class="add">Add to order</button>
            </div>

            <div class="coffee-cont">
                <img src="https://thumbs.dreamstime.com/b/cafe-coffee-latte-cappuchino-4049397.jpg">
                <p class="name">Coffee Latte Cappuchino</p>
                <button class="add">Add to order</button>
            </div>

            <div class="coffee-cont">
                <img src="https://media-cdn.tripadvisor.com/media/photo-p/12/9a/ef/80/cafe-coffee-day.jpg">
                <p class="name">Kochi</p>
                <button class="add">Add to order</button>
            </div>

        </div>
    </div>


    <section class="cart">
        <ul class="cart-list">
            <!-- <li class="item">
                <img src="https://media-cdn.tripadvisor.com/media/photo-p/12/9a/ef/80/cafe-coffee-day.jpg">
                <p class="name">Kochi</p>
                <button class="remove">remove</button>
            </li> -->
        </ul>
    </section>
</body>
</html>
